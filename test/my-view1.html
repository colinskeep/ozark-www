<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/routes/settings/page-profile.js"></script>
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <page-profile></page-profile>
      </template>
    </test-fixture>

    <script type="module">
      suite('page-error tests', function() {
        test('Message should be Head back to home', function() {
          var myView = fixture('BasicView');
          var circle = myView.shadowRoot.querySelector('#error');

          assert.equal(circle.textContent, 'Head back to home.');
        });
      });
    </script>
  </body>
</html>
